<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2> {{error}} </h2>
    <form method="post">
        {% csrf_token %}
        <label for="username"> Введите логин: </label>
        <input type="text" id="username" name="username" maxlength="30" required value={{username}}>

        <label for="password"> Введите пароль: </label>
        <input type="text" id="password" name="password" minlength="8" required value={{password}}>

        <label for="repeat_password"> Повторите пароль: </label>
        <input type="text" id="repeat_password" name="repeat_password" minlength="8" required value={{repeat_password}}>

        <label for="age"> Введите свой возраст: </label>
        <input type="number" id="age" name="age" maxlength="3" required value={{age}}>

        <button type="submit"> Зарегистрироваться </button>
    </form>
    <p> {{hello}} </p>
</body>
</html>
